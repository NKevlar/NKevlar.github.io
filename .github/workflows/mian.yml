name: CI/CD Pipeline

# Controls when the workflow will run
on:
  # Triggers the workflow on push events for the main branch
  push:
    branches: [ main ]
  # Triggers the workflow on pull request events for the main branch
  pull_request:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Permissions required for OIDC token generation
permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Checks out your repository under $GITHUB_WORKSPACE
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Example: Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Example: Install dependencies
      - name: Install Dependencies
        run: |
          npm ci  # or npm install

      # Example: Run tests
      - name: Run Tests
        run: |
          npm test

      # Example: Build the project
      - name: Build
        run: |
          npm run build

      # Example: Deploy (modify according to your deployment needs)
      - name: Deploy
        run: |
          echo "Add your deployment steps here"
        # You might use specific deployment actions here, such as:
        # - Azure: azure/webapps-deploy@v2
        # - AWS: aws-actions/configure-aws-credentials@v1
        # - GCP: google-github-actions/deploy-appengine@v1

      # Optional: Report status
      - name: Report Status
        if: always()
        run: |
          echo "Deployment status: ${{ job.status }}"